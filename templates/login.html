<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nutriva - Login</title>
        <link rel="shortcut icon" href="../static/assets/fav.png" type="image/x-icon">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <body id="body-login">
        <div class="container">
            <div class="image-section">
                <h1>Nutriva</h1>
                <p>Transforme seus ingredientes em refeições deliciosas e nutritivas</p>
            </div>

            <div class="form-section">
                <div class="form-header">
                    <h2 id="formTitle">Bem-vindo!</h2>
                    <p id="formSubtitle">Entre para começar sua jornada saudável</p>
                </div>

                <div class="form-toggle">
                    <button class="toggle-btn active" id="loginToggle">Login</button>
                    <button class="toggle-btn" id="registerToggle">Registro</button>
                </div>

                <div class="message" id="message"></div>

                <form id="authForm">
                    <div class="form-group" id="nameGroup" style="display: none;">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" placeholder="Confirme sua senha">
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">Entrar</button>
                </form>
            </div>
        </div>

        <script type="module" src="../static/script/database.js"></script>
        <script type="module" src="../static/script/auth.js"></script>
    </body>
</html>
